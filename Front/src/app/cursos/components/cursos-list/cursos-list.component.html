<mat-table [dataSource]="cursos">

    <ng-container matColumnDef="nome">
      <mat-header-cell *matHeaderCellDef> Curso </mat-header-cell>
      <mat-cell *matCellDef="let curso"> {{ curso.nome }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef> category </mat-header-cell>
      <mat-cell *matCellDef="let curso"> {{ curso.category }}
        <mat-icon aria-hidden="false" aria-label="category do Curso">{{curso.category | category }}</mat-icon>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef class="action-column">
        <button mat-mini-fab color="primary" aria-label="Adicionar um Curso" (click)="onAdd()" class="action-column-header">
          <mat-icon >add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let curso" class="action-column">
        <button mat-icon-button color="primary" aria-label="Editar Curso" (click)="onEdit(curso)">
          <mat-icon >edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" aria-label="Remover Curso" (click)="onDelete(curso)">
          <mat-icon >delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
