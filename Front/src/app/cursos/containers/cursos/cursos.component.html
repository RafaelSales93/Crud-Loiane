<mat-card>
  <mat-toolbar color="primary"> Cursos Disponíveis </mat-toolbar>

  <div *ngIf="cursos$ | async as cursos; else loading">
    <div class="example-container mat-elevation-z8">
      <app-cursos-list
        [cursos]="cursos.cursos"
        (add)="onAdd()"
        (edit)="onEdit($event)"
        (remove)="onRemove($event)"
      ></app-cursos-list>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 15]"
        showFirstLastButtons
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [length]="cursos?.totalElements"
        (page)="refresh($event)"
        aria-label="Selecione a página de cursos"
      ></mat-paginator>
    </div>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
