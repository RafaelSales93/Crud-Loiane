<mat-card>
    <mat-toolbar color="primary"> Detalhes do Curso </mat-toolbar>

    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field class="full-width">
                <input matInput placeholder="Nome" formControlName="nome" #name />
                <mat-hint align="end">{{ name.value.length || 0 }}/100</mat-hint>

                <mat-error *ngIf="form.get('nome')?.invalid">{{
                    getErrorMessage("nome")
                    }}</mat-error>
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Categoria</mat-label>
                <mat-select formControlName="categoria">
                    <mat-option value="null "> </mat-option>
                    <mat-option value="Front-End"> Front-End </mat-option>
                    <mat-option value="Back-End"> Back-End </mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('categoria')?.invalid">{{
                    getErrorMessage("categoria")
                }}</mat-error>
                
            </mat-form-field>

            <mat-toolbar>
                <span>Aulas</span>
                <button mat-icon-button color="primary" >
                    <mat-icon aria-label="Adicionar uma nova aula">add</mat-icon>
                </button>
            </mat-toolbar>
            
            <table style="width: 100%" formArrayName="lessons">
                <tr *ngFor="let lesson of getLessonsFormArray().controls; let i = index" [formGroupName]="i">
                    <td style="width: 65%">
                        <mat-form-field class="full-width">
                            <mat-label>Nome da Aula</mat-label>
                            <input matInput formControlName="nome" />
                        </mat-form-field>
                    </td>
            
                    <td style="width: 30%;">
                        <mat-form-field class="full-width">
                            <mat-label>URL</mat-label>
                            <span matPrefix>http://youtu.be/</span>
                            <input matInput formControlName="youtubeUrl" />
                        </mat-form-field>
                    </td>
                </tr>
            </table>

        </form>
    </mat-card-content>

    <mat-card-actions class="mat-actions">
        <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
        <button mat-raised-button class="btn-space" (click)="onCancel()">Cancelar</button>
    </mat-card-actions>
</mat-card>
