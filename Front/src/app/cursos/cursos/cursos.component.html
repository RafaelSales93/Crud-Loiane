<mat-card>
  <mat-toolbar color="warn">
    <span>Cursos Dispon√≠veis</span> </mat-toolbar>

  <div *ngIf="cursos$ | async as cursos; else loading">
    <table mat-table [dataSource]="cursos" class="mat-elevation-z8">

      <!-- <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let curso"> {{ curso._id }} </td>
      </ng-container> -->

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let curso"> {{ curso.nome }} </td>
      </ng-container>

      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let curso"> {{ curso.categoria }}
          <mat-icon aria-hidden="false" aria-label="Categoria do Curso">{{curso.categoria | category }}</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
       <mat-header-cell *matHeaderCellDef>
        <button mat-mini-fab color="warn" aria-label="Adicionar um Curso">
          <mat-icon (click)="onAdd()">add</mat-icon>
        </button>
       </mat-header-cell>

       <mat-cell *matCellDef="let curso">
        <button mat-icon-button color="primary" aria-label="Editar Curso">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" aria-label="Remover Curso">
          <mat-icon>delete</mat-icon>
        </button>
       </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
